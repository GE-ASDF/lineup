<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício de JavaScript da OneBitCode - Escalação de jogadores">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escalação de jogadores</title>
</head>
<body>

    <div class="container">

        <header id="indexHeader">

            <section>

                <div class="header pad-15">
                    <h1>ASDF</h1>
                    <nav class="containerMenu">
                        <ul class="headerMenu">
                            <li><a href="#escalar"   data-acao="0">Escalar jogador</a></li>
                            <li><a href="#escalacao" data-acao="1">Escalação</a></li>
                        </ul>
                    </nav>

                </div>

            </section>

        </header>
        <main id="indexMain">

            <div class="resultado">

                <section id="escalar">
                    <h1>Escalar jogador</h1>
                    <form method="post">
                        <div class="containerInput">
                            <label for="name">Nome do jogador:</label>
                            <input type="text" id="nome" name="nome" class="input">
                        </div>
                        <div class="containerInput">
                            <label for="nCamisa">Nº camisa:</label>
                            <input type="text" id="camisa" name="camisa" class="input">
                        </div>
                        <div class="containerInput">
                            <label for="posicao">Posição do jogador:</label>
                            <input type="text" id="posicao" name="posicao" class="input">
                        </div>
                        <button data-acao="2" class="btn" id="save">Salvar</button>
                    </form>
                </section>

                <section id="escalacao">
                    
                </section>

            </div>

        </main>

        <footer id="indexFooter">
            <p> &copy; Anderson Souza</p>
        </footer>
    </div>
    <script src="./assets/js/acoes.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
